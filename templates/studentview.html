<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="icon" href="{% static 'img/token.jpg' %}" type="image" sizes="16x16">
        <title>Q Less</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
    </head>

<body style="background-image: url('static/img/background1.jpg'); background-size: cover;">

    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Q-LESS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/adminview" target="_blank">ADMIN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/currenttoken" target="_blank">CURRENT ONGOING TOKEN</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    {% if success %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Success! Token has been generated.</strong> 
            <button type="button" class="close " data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    <form method="post" name="form_210921603464449" id="210921603464449" accept-charset="utf-8" autocomplete="on" style="font-size: larger; font-weight: bold; width: 900px;margin: auto ;margin-top: 100px;margin-bottom: 100px; padding: 40px 50px 40px 50px;border: 5px solid black; background-color: rgba(177, 177, 177, 0.616);" class="main-form needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-header-group  header-large">
            <div class="header-text httac htvam">
              <h1 id="header_1" class="form-header" data-component="header" style="text-align: center;">
                Q-Less | Token Generator
              </h1>
            </div><br><br>
          </div>
        
        <div class="form-group" >
            <label for="name">Fullname</label>
            <input type="text" name="firstname" id="firstname" class="form-control " placeholder="Enter your name and surname here:">
        </div>
            
            
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" required placeholder="example.19@vit.edu">
            <small class="form-text text-muted">
                example.19@vit.edu
            </small>
            <div class="invalid-feedback">Please enter a valid Email address.</div>
        </div>

        <div class="form-group">
            <label for="GR">GR number</label><br>
            <input type="number" name="gr_no" id="GR_NOlass" classs="form-control" required; placeholder="Enter institute GR number";>
        </div>
        
        <div class="form-group">
            <label for="branch">Branch</label>
            <select name="branch" id="branch" class="form-control" aria-placeholder="Select branch">
                <option value="comp">COMP</option>
                <option value="it">IT</option>
                <option value="elex" selected>ELEX</option>
                <option value="entc">E&TC</option>
                <option value="mech">MECH</option>
                <option value="chem">CHEM</option>
                <option value="indus">INDUS</option>
                <option value="prod">PROD</option>
                <option value="instru">INSTRU</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="Year">Year</label>
            <select name="year" id="yeer" class="form-control">
                <option value="fy">FY</option>
                <option value="sy">SY</option>
                <option value="ty" selected>TY</option>
                <option value="btech">B.Tech</option>
            </select>
        </div> 

        <div class="form-group" >
            <label for="quer">Ask Query</label><br>
            <input type="text" name="query" id="query" class="form-control " placeholder="Write down your query:">
        </div>

        <center><br>
        <button type="submit" class="btn btn-success btn-lg"><strong>Submit</strong></button>
        </center>
    </form>
    <div class="btn" role="group" aria-label="Basic mixed styles example">
      <a href="{% url 'token' %}"><button type="button" class="btn btn-success">Result</button></a>
          
          <!-- <button type="button" class="btn btn-warning">Middle</button> -->
          
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script>
            var form = document.querySelector('.needs-validation');

            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            })
    </script>

</body>

</html>
